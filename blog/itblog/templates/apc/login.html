<body class=" login">
<!-- BEGIN LOGO -->
<div class="logo">
    <a href="index.html">
        <img src="/static/img/logo-big.png" alt=""/> </a>
</div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<div class="content">
    <!-- BEGIN LOGIN FORM -->
    <form class="login-form" id="login_form_data">
        <h3 class="form-title font-green">用户登录</h3>
        <div class="alert alert-danger display-hide">
            <button class="close" data-close="alert"></button>
            <span> 请输入登录账户和密码信息. </span>
        </div>
        <div class="form-group">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label class="control-label visible-ie8 visible-ie9">用户名</label>
            <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off"
                   placeholder="用户名" name="username" id="lusername"/></div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">密码</label>
            <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off"
                   placeholder="密码" name="password" id="lpassword"/></div>
        <div class="form-group">
            <div class="input-group" style="text-align:left">
                <label class="control-label visible-ie8 visible-ie9">验证码</label>
                <input type="text" class="form-control" name="vialdcode" id="lvialdcode" placeholder="验证码">
                <span class="input-group-btn">
                   <img class="vialdcode_img" src="/apc/get_vaildcode_img/" alt="验证码"></img>
                </span>
            </div>
        </div>

        <div class="form-actions">
            <button id="login_submit" type="button" class="btn green uppercase">登录</button>
            <label class="rememberme check mt-checkbox mt-checkbox-outline">
                <input type="checkbox" name="remember" id="lremember" value="1"/>记住
                <span></span>
            </label>
            <a href="javascript:;" id="forget-password" class="forget-password">忘记密码?</a>
        </div>
        <div class="login-options">
            <h4>或 使用登录</h4>
            <ul class="social-icons">
                <li>
                    <a class="social-icon-color facebook" data-original-title="facebook" href="javascript:;"></a>
                </li>
            </ul>
        </div>
        <div class="create-account">
            <p>
                <a href="javascript:;" id="register-btn" class="uppercase">创建自己的账户</a>
            </p>
        </div>
    </form>
    <!-- END LOGIN FORM -->

    <!-- BEGIN REGISTRATION FORM -->
    <form class="register-form" id="register_form_data">{% csrf_token %}
        <h3 class="font-green">用户注册</h3>
        <p class="hint"> 输入用户详细信息: </p>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">昵称</label>
            <input class="form-control placeholder-no-fix" type="text" placeholder="昵称" name="fullname"/></div>
        <div class="form-group">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label class="control-label visible-ie8 visible-ie9">邮箱</label>
            <input class="form-control placeholder-no-fix" type="text" placeholder="邮箱" name="email" id="remail"/></div>
        <p class="hint"> 输入账户详细信息: </p>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">账户名</label>
            <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="账户名"
                   name="username" id="rusername"/></div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">密码</label>
            <input class="form-control placeholder-no-fix" type="password" autocomplete="off" id="register_password"
                   placeholder="密码" name="password"/></div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">确认密码</label>
            <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="确认密码"
                   name="rpassword"/></div>
        <div class="form-group margin-top-20 margin-bottom-20">
            <label class="mt-checkbox mt-checkbox-outline">
                <input type="checkbox" name="remember" value="0"/>
                <input type="checkbox" name="tnc" checked="checked"/> 我同意
                <a href="javascript:;">服务协议 </a> &
                <a href="javascript:;">公开策略 </a>
                <span></span>
            </label>
            <div id="register_tnc_error"></div>
        </div>
        <div class="form-actions">
            <button type="button" id="register-back-btn" class="btn green btn-outline">返回</button>
            <button type="button" id="register_submit" class="btn btn-success uppercase pull-right">提交</button>
        </div>
    </form>
    <!-- END REGISTRATION FORM -->

    <!-- BEGIN FORGOT PASSWORD FORM -->
    <form id="forget_form_data" class="forget-form">{% csrf_token %}
        <h3 class="font-green">重置密码 ?</h3>
        <p> 通过邮件来重置你的密码信息. </p>
        <!--<div class="form-group">-->
        <!--<label class="control-label visible-ie8 visible-ie9">登录名</label>-->
        <!--<input class="form-control placeholder-no-fix" type="text" placeholder="登录名" name="fusername" id="fusername"/>-->
        <!--</div>-->
        <div class="form-group">
            <div class="input-group" style="text-align:left">
                <label class="control-label visible-ie8 visible-ie9">邮箱</label>
                <input type="text" class="form-control placeholder-no-fix" name="email" id="femail" autocomplete="off"
                       placeholder="邮箱"/>
                <span class="input-group-btn">
                <input type="button" value="发送验证码" class="form-control" id="btn" onclick="send()">
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">验证码</label>
            <input class="form-control placeholder-no-fix" type="text" placeholder="验证码" name="fcode" id="fcode"/>
        </div>
        <hr>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">新密码</label>
            <input class="form-control placeholder-no-fix" type="password" placeholder="新密码" name="newpassword"
                   id="newpassword"/>
        </div>

        <!--<div class="form-group">-->
        <!--&lt;!&ndash;ie8, ie9 does not support html5 placeholder, so we just show field title for that&ndash;&gt;-->
        <!--<label class="control-label visible-ie8 visible-ie9">确认新密码</label>-->
        <!--<input class="form-control placeholder-no-fix" type="password" placeholder="确认新密码" name="rpassword" id="qnewpassword"/>-->
        <!--</div>-->


        <div class="form-actions">
            <button type="button" id="back-btn" class="btn green btn-outline">返回</button>
            <button type="button" id="forget_submit" class="btn btn-success uppercase pull-right">确认</button>
        </div>
    </form>
    <!-- END FORGOT PASSWORD FORM -->

</div>
